# Default values for vault-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/finleap-connect/vaultoperator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "vault-operator"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

terminationGracePeriodSeconds: 10

# Set this to false for GKE, which runs a CertManager, which only
# supports the cert-manager.io/v1 API
useOldCertManager: true

# Configure Vault connection
vault:
  addr: "" # Address of the Vault instance
  tls:
    secretName: "" # Specify secret containing CA to access Vault
  namespace: "" # Which Vault namespace to connect to

# Set which paths in Vault are allowed to be accessed from any namespace
sharedPaths:
  - shared